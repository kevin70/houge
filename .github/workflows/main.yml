name: Tethys CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: ${{ runner.os }}-gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Report code coverage
      run: ./gradlew jacocoTestReport
    - name: Codecov
      uses: codecov/codecov-action@v1.0.7
      with:
        files: tethys-api/build/reports/jacoco/test/jacocoTestReport.xml,tethys-core/build/reports/jacoco/test/jacocoTestReport.xml,tethys-im-server/build/reports/jacoco/test/jacocoTestReport.xml,tethys-rest-server/build/reports/jacoco/test/jacocoTestReport.xml,tethys-storage/build/reports/jacoco/test/jacocoTestReport.xml,tethys-util/build/reports/jacoco/test/jacocoTestReport.xml
    - uses: actions/upload-artifact@v1
      with:
        name: Package
        path: build/libs
