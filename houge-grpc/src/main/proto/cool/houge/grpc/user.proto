syntax = "proto3";
option java_package = "cool.houge.grpc";
option java_outer_classname = "UserPb";

message CreateUserRequest {
  // 用户ID.
  int64 uid = 1;
  // 原系统用户ID.
  string origin_uid = 2;
}

message CreateUserResponse {
  // Houge系统中的用户ID.
  int64 uid = 1;
}

service User {

  rpc Create(CreateUserRequest) returns(CreateUserResponse) {}
}