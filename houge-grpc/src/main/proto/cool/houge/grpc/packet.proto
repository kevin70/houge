syntax = "proto3";
option java_package = "cool.houge.grpc";
option java_outer_classname = "PacketPb";

message PacketRequest {
  // 发起请求的用户ID
  int64 request_uid = 1;
  // Packet数据
  bytes data_bytes = 2;
  // 过滤终端的标识
  string filter = 9;
}

message PacketResponse {
  // 请求是否成功
  bool success = 1;
  // 响应结果数据
  bytes data_bytes = 2;
}

service Packet {

  // 处理Packet请求
  rpc Process(PacketRequest) returns(PacketResponse) {}
}
