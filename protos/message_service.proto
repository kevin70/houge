syntax = "proto3";

option java_package = "top.yein.tethys.grpc";
option java_multiple_files = true;

message MessageRequest {
  bytes content = 1;
  repeated fixed64 uids = 3;
}

message MessageReplay {
  string message_id = 1;
}

service MessageService {
  rpc Send(MessageRequest) returns(MessageReplay){}
}