ws-server {
  #------------------------------------------------------------------------#
  # WebSocket服务开放的 IP、端口
  # 配置示例：
  #   - :11010
  #   - 0.0.0.0:11010
  #------------------------------------------------------------------------#
  addr = "0.0.0.0:11010"
}

logic-service {
  #------------------------------------------------------------------------#
  # 逻辑服务 gRPC 访问的目标地址，默认引用环境变量 TETHYS_LOGIC_SERVICE_GRPC_TARGET 的值
  # 配置示例：
  #   - 127.0.0.1:11012
  #   - dns:///foo.googleapis.com
  #------------------------------------------------------------------------#
  grpc-target = ${TETHYS_LOGIC_SERVICE_GRPC_TARGET}
}

agent-service {
  #------------------------------------------------------------------------#
  # 监视消息响应 gRPC 服务的目标地址，多个采用英文逗号分隔，WS服务会与每个 agent 单独保持链接。
  # 默认引用环境变量 TETHYS_AGENT_SERVICE_MULTI_GRPC_TARGET 的值
  # 配置示例：
  #   - 127.0.0.1:11012
  #   - dns:///foo.googleapis.com
  #------------------------------------------------------------------------#
  multi-grpc-target = ${TETHYS_AGENT_SERVICE_MULTI_GRPC_TARGET}
}

include file("/etc/tethys/tethys.conf")
include file("/opt/tethys.conf")
include file("tethys.conf")
