im-server {
  #------------------------------------------------------------------------#
  # IM 服务开放的 IP、端口
  # 配置示例：
  #   - :8888
  #   - 0.0.0.0:8888
  #------------------------------------------------------------------------#
  addr = ":8888"

  #------------------------------------------------------------------------#
  # 启用 IM 匿名连接
  #------------------------------------------------------------------------#
  enabled-anonymous = false

  auth-jwt-secrets {
  }

  cluster {
    enabled = false
    redis {
      pub-sub-uri = ""
    }
  }
}

include file("xim-config/xim.conf")
include file("/etc/xim.conf")
